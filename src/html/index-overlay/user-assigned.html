<!--▲ Default: style="display: grid" ▲-->
<!--► class="user-assigned" ◄-->
<button id="close-overlay">
  <i class="fad fa-times fa-2x"></i>
</button>

<section id="ticket-container" style="display: grid">
  <header id="ticket-top">
    <input id="ticket-subject" value="${subjectText}" type="text" readonly />

    <button class="resolve-ticket">
      <i class="fad fa-check fa-4x"></i>
      <div>Resolve Ticket</div>
    </button>
  </header>
  <footer id="ticket-bot">
    <textarea id="ticket-description" readonly>${descriptionText}</textarea>

    <section>
      <h4 id="department-name">${departmentName}</h4>
      <h4 id="colleague-name">${colleagueName}</h4>

      <h4 id="pending-date">${00 Weekday, Month YYYY}</h4>
      <h4 id="assigned-date">${00 Weekday, Month YYYY}</h4>

      <button class="delete-ticket">
        <i class="fad fa-trash-alt fa-4x"></i>
        <div>Delete Ticket</div>
      </button>
    </section>
  </footer>
</section>

<div class="assigned-mark" style="background: #084887"><h1>Assigned</h1></div>
<div class="resolved-mark"><h1>Resolved</h1></div>
<div class="deleted-mark"><h1>Deleted</h1></div>

<div id="overlay-canvas"></div>
<div id="overlay-background"></div>
