<!--▲ Default: style="display: grid" ▲-->
<!--► class="manage-deleted" ◄-->
<button id="close-overlay">
  <i class="fad fa-times fa-2x"></i>
</button>

<section id="ticket-container" style="display: grid">
  <header id="ticket-top">
    <input id="ticket-subject" value="${subjectText}" type="text" readonly />

    <button class="recycle-ticket">
      <i class="fad fa-recycle fa-4x"></i>
      <div>Recycle Ticket</div>
    </button>
  </header>
  <footer id="ticket-bot">
    <textarea id="ticket-description" readonly>${descriptionText}</textarea>

    <section>
      <h4 id="pending-date">${00 Weekday, Month YYYY}</h4>
      <h4 id="deleted-date">${00 Weekday, Month YYYY}</h4>
      <textarea id="deleted-note" readonly>${deletedNote}</textarea>
    </section>
  </footer>
</section>

<div class="pending-mark"><h1>Pending</h1></div>
<div id="department-name"><h1>${departmentName}</h1></div>
<div class="deleted-mark" style="background: #084887"><h1>Deleted</h1></div>

<div id="overlay-canvas"></div>
<div id="overlay-background"></div>
